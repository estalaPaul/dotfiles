selection:
    # This string contains all characters that are used as separators for
    # "semantic words" in Alacritty.
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
    # When set to `true`, selected text will be copied to the primary clipboard.
    save_to_clipboard: true
    text:       '0xFAFAFA'
    background: '0x252834'
env:
  WINIT_X11_SCALE_FACTOR: "1"

colors:
  # Normal colors
  primary:
    background: '0x313440'
    foreground: '0xFAFAFA'
  normal:
    black:   '0x282C34'
    red:     '0xFF6059'
    green:   '0x5FFF87'
    yellow:  '0xFFFF87'
    blue:    '0x5FAFFF'
    magenta: '0xAF87FF'
    cyan:    '0x5FAFFF'
    white:   '0xFAFAFA'

  # Bright colors
  bright:
    black:   '0x282C34'
    red:     '0xFF6059'
    green:   '0x5FFF87'
    yellow:  '0xFFFF87'
    blue:    '0x5FAFFF'
    magenta: '0xAF87FF'
    cyan:    '0x5FAFFF'
    white:   '0xFAFAFA'

font:
  normal:
    family: Inconsolata
    style: Regular

  bold:
    family: Inconsolata
    style: Bold

  italic:
    family: Inconsolata
    style: Italic

  bold_italic:
    family: Inconsolata
    style: Bold Italic

  size: 15
